<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="books.js"></script>
</head>

<body id="books__body">
  <section>
    <nav>
      <div class="nav_container">
        <img class="logo" src="assets/Library.svg" alt="">
        <ul class="nav_links">
          <li><a href="#" class="nav_link">Home</a></li>
          <li><a href="#" class="nav_link">Contact</a></li>
          <li><a href="#" class="nav_link nav_link-primary">Books</a></li>
        </ul>
        <button class="btn_menu" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu_backdrop" style="visibility: hidden;">
          <button class="btn_menu btn_menu-close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu_links">
            <li class="menu_list">
              <a href="#" class="menu_link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu_list">
              <a href="#features" class="menu_link" onclick="closeMenu()">Books</a>
            </li>
            <li class="menu_list">
              <a class="menu_link no-cursor" onclick="closeMenu()">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <main id="books_main">
    <section>
      <div class="container">
        <div class="row">
          <div class="books__header">
          <h2 class="section_title books_header-title">
            All <span class="purple">Books</span>
          </h2>
          <select id="filter" onchange="filterBooks(event)">
            <option value="" disabled selected>Sort</option>>
            <option value="LOW_TO_HIGH">Price low to high</option>
            <option value="HIGH_TO_LOW">Price high to low</option>
            <option value="RATING">Rating</option>
          </select>
        </div>
          <div class="books">
            <i class="fas fa-spinner books__loading--spinner"></i>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row row_column">
        <a href="#">
          <figure class="footer_logo">
            <img src="assets/Library.svg" class="footer_logo-img" alt="">
          </figure>
        </a>
        <div class="footer_list">
          <a href="#" class="footer_link">Home</a>
          <a class="footer_link no-cursor">About</a>
          <a href="#features" class="footer_link">Books</a>
          <a class="footer_link no-cursor">Contact</a>
        </div>
        <div class="footer_copyright">Copyright &copy; 2021 Library</div>
      </div>
    </div>
  </footer>
</body>

</html>
